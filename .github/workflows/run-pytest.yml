name: Run pytests

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  workflow_dispatch:
    inputs: null

jobs:
  pytest:
    strategy:
      matrix:
        python-version: ["3.9", "3.12"]
        os: [ubuntu-latest] # can't use macOS when using service containers or container jobs
    runs-on: ${{ matrix.os }}
    services:
        postgres:
          image: postgres
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: docker
            POSTGRES_DB: bedbase
            POSTGRES_HOST: localhost
          ports:
          - 5432:5432
          options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: pip install uv

    - name: Install dev dependencies
      run: if [ -f requirements/requirements-dev.txt ]; then uv pip install -r requirements/requirements-dev.txt; fi

    - name: Install test dependencies
      run: if [ -f requirements/requirements-test.txt ]; then pip install -r requirements/requirements-test.txt; fi

    - name: Install package
      run: python -m uv pip install .

    - name: Run pytest tests
      run: pytest tests -x -vv